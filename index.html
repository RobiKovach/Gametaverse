<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gametaverse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="frame-wrapper">
        <div class="frame-left">
            <iframe class="frm-left" src="https://minigame.avariksaga.com/" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox
            allow-same-origin allow-scripts"></iframe>
            <iframe class="frm-left-two" src="https://trex-runner.com/" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox
            allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="frame-right">
            <iframe class="frm-right" src="https://discord.com/widget?id=943569315683266580&theme=dark" width="350"
            height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox
            allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
    <div class="frame-buttons">
        <a href="#" class="btn-one">Game 1</a>
        <a href="#" class="btn-two">Game 2</a>
    </div>
</body>
</html>
